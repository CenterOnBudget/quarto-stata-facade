
<!-- hide first line of code blocks -->

<script>
  document.querySelectorAll('code.sourceCode > span:first-child').forEach(function(el) {
      el.parentElement.removeChild(el.nextSibling);
  });
</script>

<style>
  code.sourceCode > span:first-child {
    display: none;
  }
</style>

<!-- scroll code blocks -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  $("div.cell").each(function() {
    $(this).find(".cell-output-stdout").wrapAll("<div class='inner-scroll'></div>");
  });
</script>

<style>
  .inner-scroll {
    overflow: auto;
    margin-right: 10px;
  }
  .cell-output-stdout pre {
    overflow: visible;
  }
</style>
