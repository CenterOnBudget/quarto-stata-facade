
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js" integrity="sha512-BNc7saQYlxCL10lykUYhFBcnzdKMnjx5fp5s5wPucDyZ7rKNwCoqJh1GwEAIhuePEK4WM9askJBRsu7ma0Rzvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/languages/stata.min.js" integrity="sha512-ynhtii9Bua3vAhPMglc0GfbqHDCQOWUkuEuUgIajx5HYwFLLoJbWcHWUFhzXCL/P0FUa+ThOsDzEbI0Tz0jyHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  // reclass Python code blocks to Stata
  $('pre.python').addClass('stata').removeClass('python');
  $('pre.stata code > span').each(function() {
    var text = $(this).text();
    var a = $(this).find("a").detach();
    $(this).empty();
    $(this).append(a);
    $(this).append("<span class='rest-of-line'>" + text + "</span>");
  });
  $('pre code.python').addClass('stata').addClass('language-stata').removeClass('python').removeClass('language-python');
  // highlight Stata code blocks
  hljs.configure({
    languages: ['stata'],
    cssSelector: 'stata code > span > span.rest-of-line, pre.stata code > span > span.rest-of-line',
    ignoreUnescapedHTML: true
  });
  hljs.highlightAll();
</script>
